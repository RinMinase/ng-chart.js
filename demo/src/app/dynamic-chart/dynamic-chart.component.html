<p>
    <canvas
        baseChart
        [datasets]="chartData"
        [labels]="chartLabels"
        [options]="chartOptions"
        [legend]="chartLegend"
        [chartType]="chartType"
        [plugins]="chartPlugins">
    </canvas>

    <button mat-button
        mat-raised-button
        color="primary"
        (click)="toggleChartType()">
        Toggle Chart Type
    </button>
</p>
