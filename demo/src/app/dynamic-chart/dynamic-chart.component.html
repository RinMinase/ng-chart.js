<p>
    <canvas
        baseChart
        [datasets]="dynChartData"
        [labels]="dynChartLabels"
        [options]="dynChartOptions"
        [legend]="dynChartLegend"
        [chartType]="dynChartType">
    </canvas>

    <button mat-button
        mat-raised-button
        color="primary"
        (click)="toggleChartType()">
        Toggle Chart Type
    </button>
</p>
