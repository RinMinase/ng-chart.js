<div>
  <canvas
    baseChart
    chartType="bar"
    [datasets]="data"
    [labels]="labels"
    [legend]="true"
    [options]="options"
    [plugins]="plugins"
  ></canvas>
  <button
    mat-button
    mat-raised-button
    color="primary"
    (click)="randomizer()"
  >
    Update
  </button>
  <div>
    <mat-tab-group>
      <mat-tab label="Markup"></mat-tab>
      <mat-tab label="TypeScript"></mat-tab>
    </mat-tab-group>
  </div>
</div>
