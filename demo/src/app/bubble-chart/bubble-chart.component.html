<p>
    <canvas baseChart
        chartType="bubble"
        [datasets]="chartData"
        [options]="chartOptions"
        [legend]="chartLegend"
        [plugins]="chartPlugins">
    </canvas>

    <button mat-button
        mat-raised-button
        color="primary"
        (click)="randomizer()">
        Randomize
    </button>
</p>
